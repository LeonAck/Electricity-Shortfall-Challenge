name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main
      - clean_code
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install system dependencies for numpy build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libatlas-base-dev

      - name: Upgrade pip and install dependencies with binary preference
        env:
          PIP_NO_BUILD_ISOLATION: 1
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install numpy --only-binary=numpy
          pip install --prefer-binary -r requirements.txt

      - name: List files for debug
        run: |
          ls -laR

      - name: Run tests
        run: |
          PYTHONPATH=. pytest   

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/electricity_shortfall:latest