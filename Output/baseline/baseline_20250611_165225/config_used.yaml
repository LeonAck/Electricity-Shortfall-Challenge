data:
  data_path: Data/Data_raw/
  submission_path: sample_submission_load_shortfall (1).csv
  target_column: load_shortfall_3h
  test_path: df_test.csv
  train_path: df_train.csv
logging:
  artifact_dir: artifacts/${run.run_id}
  tracking_tool: mlflow
models:
- params: {}
  type: LinearRegression
- params:
    n_estimators: 10
    random_state: 42
  type: RandomForest
preprocessing:
  fill_method: interpolate
  freq: 3h
  imputer:
    params:
      n_neighbors: 5
    type: TimeAwareKNNImputer
run:
  mlflow_log: true
  run_name: baseline
  seed: 42
  submit: false
training:
  batch_size: 64
  early_stopping_rounds: 10
  epochs: 50
